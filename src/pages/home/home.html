<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <!-- Binding de evento click: no Angular passamos o evento entre parênteses -->
    <!-- Chamamos o método login() que foi definido no controlador dessa página home.ts -->
    <button ion-button block (click)="login()">Entrar</button>
  </form>

  <button ion-button block outline>Registrar</button>
</ion-content>
