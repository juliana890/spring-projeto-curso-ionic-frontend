<ion-content padding>
  <h3>Sistema de Pedidos</h3>

  <img src="assets/imgs/tela-inicial.png" alt="logo">

  <form>
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <!-- Fazemos um duplo binding: [] = Atributos, () = Evento -->
      <!-- ngModel diretiva padrão do Angular que faz o binding com algum dado do controlador -->
      <!-- Passamos nossa variável creds.email para atribuir o email digitado -->
      <ion-input [(ngModel)]="creds.email" name="email" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="password"></ion-input>
    </ion-item>
    <!-- Binding de evento click: no Angular passamos o evento entre parênteses -->
    <!-- Chamamos o método login() que foi definido no controlador dessa página home.ts -->
    <button ion-button block (click)="login()">Entrar</button>
  </form>

  <button ion-button block outline (click)="signup()">Registrar</button>
</ion-content>
